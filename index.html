<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="topcontainer">
        <div class="calculator">
            <div id="calcScreen">
                <div id="calcText">0</div>
            </div>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="zero">0</button>
            <button class="plus" class="action">+</button>
            <button class="minus" class="action">-</button>

            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="delete">X</button>
            <button class="mul" class="action">*</button>
            <button class="div" class="action">/</button>

            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="clear">C</button>
            <button class="comma">,</button>
            <button class="eq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
