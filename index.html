<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="topcontainer">
        <div class="calculator">
            <div id="calcScreen">
                <div id="calcText">0</div>
            </div>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="zero num">0</button>
            <button class="plus action">+</button>
            <button class="minus action">-</button>

            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="delete edit">X</button>
            <button class="mul action">*</button>
            <button class="div action">/</button>

            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="clear edit">C</button>
            <button class="comma edit">,</button>
            <button class="eq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
